<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Razorpay</title>
  </head>
  <body>
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] flex items-center mx-auto justify-between"
      >
        <!-- Logo Section -->
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="./images/logo.svg" width="125px" height="30px" alt="Logo" />
        </a>

        <ul class="flex space-x-8">
          <li
            class="relative text-white font-display py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 bg-lightBlue hidden w-full h-1 group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="relative text-white font-display py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute bottom-0 bg-lightBlue hidden w-full h-1 group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="relative text-white font-display py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 group"
          >
            <a href="#">Corporate Card</a>
          </li>
          <li
            class="relative text-white font-display py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 group"
          >
            <a href="#">Payroll</a>
          </li>
          <li
            class="relative text-white font-display py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 bg-lightBlue hidden w-full h-1 group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="relative text-white font-display py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 group"
          >
            <a href="#">Support</a>
            <div
              class="absolute bottom-0 bg-lightBlue hidden w-full h-1 group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="relative text-white font-display py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute bottom-0 bg-lightBlue hidden w-full h-1 group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>
        <div class="flex space-x-4">
          <img
            src="./images/india-flag.svg"
            width="28px"
            height="20px"
            alt="Img"
          />
          <button
            class="px-5 py-3 border-lightBlue text-white font-display border rounded-r-sm text-sm font-bold"
          >
            Log in
          </button>
          <button
            class="py-3 px-4 font-display text-sm rounded-r-sm bg-white text-lightBlue300 border font-bold transition-all duration-200 hover:text-lightBlue-500"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
